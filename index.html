<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloom, Samanta!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    /* Animated gradient background */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .animated-gradient {
      background: linear-gradient(-45deg, #e0f7fa, #f8bbd0, #c8e6c9, #bbdefb);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }
    
    /* Card styles */
    .bloom-card {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1.5rem;
      max-width: 28rem;
      width: 100%;
      margin: 0 1rem;
      padding: 2rem 2.5rem;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      transition: all 0.5s;
      transform: translateY(0);
    }
    
    .bloom-card:hover {
      transform: scale(1.02);
    }
    
    /* Background blurs for card */
    .bg-blur-primary {
      position: absolute;
      top: -1.5rem;
      right: -1.5rem;
      width: 6rem;
      height: 6rem;
      background-color: rgba(67, 160, 71, 0.1);
      border-radius: 50%;
      filter: blur(1rem);
    }
    
    .bg-blur-accent {
      position: absolute;
      bottom: -1.5rem;
      left: -1.5rem;
      width: 6rem;
      height: 6rem;
      background-color: rgba(248, 187, 208, 0.1);
      border-radius: 50%;
      filter: blur(1rem);
    }
    
    /* Heading */
    .card-heading {
      font-family: 'Playfair Display', serif;
      font-size: 1.875rem;
      font-weight: 700;
      color: #43a047;
      margin-bottom: 1rem;
      position: relative;
    }
    
    /* Flower button */
    .flower-button {
      width: 8rem;
      height: 8rem;
      margin: 1.5rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      position: relative;
      cursor: pointer;
      background: none;
      border: none;
      outline: none;
      transition: transform 0.3s;
    }
    
    .flower-button:hover {
      transform: scale(1.1) rotate(-8deg);
    }
    
    .button-glow {
      position: absolute;
      inset: 0;
      background-color: rgba(184, 233, 148, 0.3);
      border-radius: 50%;
      filter: blur(0.75rem);
      transition: all 0.3s;
    }
    
    .flower-button:hover .button-glow {
      filter: blur(1rem);
      background-color: rgba(184, 233, 148, 0.5);
      transform: scale(1.2);
    }
    
    /* Message area */
    .message-area {
      min-height: 6rem;
      text-align: center;
      color: #37474f;
      font-size: 1.25rem;
      font-weight: 500;
      margin: 1.5rem 0;
      padding: 0 0.5rem;
      transition: all 0.5s;
    }
    
    .fade-out {
      opacity: 0;
      transform: translateY(0.5rem);
    }
    
    .fade-in {
      opacity: 1;
      transform: translateY(0);
      animation: fadeIn 0.7s;
    }
    
    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: translateY(1rem);
      }
      to { 
        opacity: 1; 
        transform: translateY(0);
      }
    }
    
    /* Signature */
    .signature {
      margin-top: 2rem;
      text-align: center;
      font-style: italic;
      color: #888;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .heart {
      color: #e57373;
      display: inline-block;
      animation: heartBeat 1.3s infinite alternate;
    }
    
    @keyframes heartBeat {
      0% { transform: scale(1); }
      100% { transform: scale(1.18); }
    }
    
    /* Floating animation for emoji */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .flower-emoji {
      display: inline-block;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }
    
    /* Canvas for particles */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    /* Custom cursor */
    .custom-cursor {
      pointer-events: none;
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: rgba(67, 160, 71, 0.5);
      transform: translate(-50%, -50%);
      z-index: 9999;
      transition: width 0.3s, height 0.3s, background-color 0.3s;
      mix-blend-mode: difference;
    }
    
    /* Media queries */
    @media (max-width: 640px) {
      .bloom-card {
        padding: 1.5rem 1rem;
      }
      
      .card-heading {
        font-size: 1.5rem;
      }
      
      .flower-button {
        width: 6rem;
        height: 6rem;
        font-size: 3rem;
      }
      
      .message-area {
        font-size: 1.125rem;
      }
    }
  </style>
</head>
<body class="animated-gradient">
  <div id="custom-cursor" class="custom-cursor"></div>
  
  <canvas id="particle-canvas"></canvas>
  <canvas id="confetti-canvas"></canvas>
  
  <div class="bloom-card">
    <div class="bg-blur-primary"></div>
    <div class="bg-blur-accent"></div>
    
    <h2 id="heading" class="card-heading">Bloom for Your Exam, Samanta!</h2>
    
    <button id="flower-btn" class="flower-button" aria-label="Click for encouragement">
      <div class="button-glow"></div>
      <span class="flower-emoji">üå∏</span>
    </button>
    
    <div id="message" class="message-area fade-in">
      Click the flower to reveal encouragement!
    </div>
    
    <div class="signature">
      <span>- Always rooting for you, Niloy</span>
      <span class="heart">‚ù§Ô∏è</span>
    </div>
  </div>
  
  <script>
    // Messages array
    const messages = [
      "You've prepared beautifully - just trust yourself.",
      "Exams are just pages - and you've read every chapter.",
      "You're more capable than you realize, Samanta.",
      "Breathe deep, think calm, write smart - you've got this.",
      "Let your mind shine bright like the garden you love.",
      "Your hard work will bloom into success.",
      "You don't need luck - you need belief. And you have it.",
      "Your strength and intelligence are your superpowers.",
      "Like a flower, you're unfolding brilliance with grace.",
      "Every answer you write carries your spark. Keep going!",
      "You make every challenge blossom with hope.",
      "The world is brighter with your courage - shine on!",
      "You're the rarest flower in the garden of life."
    ];
    
    // DOM Elements
    const msgDiv = document.getElementById('message');
    const flowerBtn = document.getElementById('flower-btn');
    const headingElement = document.getElementById('heading');
    const cursor = document.getElementById('custom-cursor');
    const particleCanvas = document.getElementById('particle-canvas');
    const confettiCanvas = document.getElementById('confetti-canvas');
    let lastIdx = -1;
    
    // Particles setup
    const particleCtx = particleCanvas.getContext('2d');
    const confettiCtx = confettiCanvas.getContext('2d');
    const particles = [];
    const confetti = [];
    
    // Resize canvas
    function resizeCanvas() {
      particleCanvas.width = window.innerWidth;
      particleCanvas.height = window.innerHeight;
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
      
      initParticles();
    }
    
    // Create background particles
    function initParticles() {
      particles.length = 0;
      const particleCount = Math.min(window.innerWidth / 10, 50);
      
      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: Math.random() * particleCanvas.width,
          y: Math.random() * particleCanvas.height,
          size: Math.random() * 4 + 1,
          speedX: Math.random() * 2 - 1,
          speedY: Math.random() * 2 - 1,
          type: Math.random() > 0.7 ? 'üå∏' : (Math.random() > 0.5 ? 'üåø' : '‚ú®'),
          opacity: Math.random() * 0.5 + 0.2,
          rotation: Math.random() * 360
        });
      }
    }
    
    // Draw and animate particles
    function animateParticles() {
      particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
      
      particles.forEach(p => {
        // Move particles
        p.x += p.speedX;
        p.y += p.speedY;
        p.rotation += 0.2;
        
        // Wrap around screen
        if (p.x > particleCanvas.width) p.x = 0;
        if (p.x < 0) p.x = particleCanvas.width;
        if (p.y > particleCanvas.height) p.y = 0;
        if (p.y < 0) p.y = particleCanvas.height;
        
        // Draw particle
        particleCtx.save();
        particleCtx.globalAlpha = p.opacity;
        particleCtx.translate(p.x, p.y);
        particleCtx.rotate(p.rotation * Math.PI / 180);
        
        if (p.type === '‚ú®') {
          // Draw a sparkle
          particleCtx.fillStyle = '#fff5e0';
          particleCtx.beginPath();
          particleCtx.arc(0, 0, p.size, 0, Math.PI * 2);
          particleCtx.fill();
        } else {
          // Draw emoji
          particleCtx.font = `${p.size * 6}px Arial`;
          particleCtx.textAlign = 'center';
          particleCtx.textBaseline = 'middle';
          particleCtx.fillText(p.type, 0, 0);
        }
        
        particleCtx.restore();
      });
      
      requestAnimationFrame(animateParticles);
    }
    
    // Create confetti burst
    function createConfetti() {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      
      for (let i = 0; i < 80; i++) {
        const size = Math.random() * 8 + 4;
        const colors = ['#f8bbd0', '#c8e6c9', '#bbdefb', '#ffe0b2', '#b2dfdb'];
        
        confetti.push({
          x: centerX,
          y: centerY,
          size: size,
          color: colors[Math.floor(Math.random() * colors.length)],
          speedX: (Math.random() - 0.5) * 12,
          speedY: (Math.random() - 0.5) * 12 - 3, // Mostly upward
          rotation: Math.random() * 360,
          rotationSpeed: Math.random() * 10 - 5,
          opacity: 1,
          shape: Math.random() > 0.5 ? 'circle' : 'petal'
        });
      }
    }
    
    // Animate confetti
    function animateConfetti() {
      if (confetti.length === 0) {
        return;
      }
      
      confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      
      for (let i = 0; i < confetti.length; i++) {
        const c = confetti[i];
        
        c.x += c.speedX;
        c.y += c.speedY;
        c.rotation += c.rotationSpeed;
        c.speedY += 0.2; // Gravity
        c.opacity -= 0.007;
        
        if (c.opacity <= 0) {
          confetti.splice(i, 1);
          i--;
          continue;
        }
        
        confettiCtx.save();
        confettiCtx.translate(c.x, c.y);
        confettiCtx.rotate(c.rotation * Math.PI / 180);
        confettiCtx.globalAlpha = c.opacity;
        confettiCtx.fillStyle = c.color;
        
        if (c.shape === 'circle') {
          confettiCtx.beginPath();
          confettiCtx.arc(0, 0, c.size, 0, Math.PI * 2);
          confettiCtx.fill();
        } else {
          // Draw petal shape
          confettiCtx.beginPath();
          confettiCtx.moveTo(0, -c.size);
          confettiCtx.quadraticCurveTo(c.size, -c.size/2, c.size, 0);
          confettiCtx.quadraticCurveTo(c.size, c.size/2, 0, c.size);
          confettiCtx.quadraticCurveTo(-c.size, c.size/2, -c.size, 0);
          confettiCtx.quadraticCurveTo(-c.size, -c.size/2, 0, -c.size);
          confettiCtx.fill();
        }
        
        confettiCtx.restore();
      }
      
      requestAnimationFrame(animateConfetti);
    }
    
    // Show random message function
    function showMessage() {
      // Trigger confetti
      createConfetti();
      
      // Select new random message (different from last one)
      let idx;
      do {
        idx = Math.floor(Math.random() * messages.length);
      } while (idx === lastIdx && messages.length > 1);
      lastIdx = idx;
      
      // Animate message change
      msgDiv.classList.add('fade-out');
      setTimeout(() => {
        msgDiv.textContent = messages[idx];
        msgDiv.classList.remove('fade-out');
        msgDiv.classList.add('fade-in');
      }, 300);
    }
    
    // Parallax effect for heading
    function applyParallax(e) {
      const mouseX = e.clientX / window.innerWidth - 0.5;
      const mouseY = e.clientY / window.innerHeight - 0.5;
      
      const depth = 0.2;
      const moveX = mouseX * depth * 30;
      const moveY = mouseY * depth * 30;
      
      headingElement.style.transform = `translate(${moveX}px, ${moveY}px)`;
    }
    
    // Custom cursor
    function updateCursor(e) {
      cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
      
      // Check if hovering over button
      const target = e.target;
      const isInteractive = 
        target.tagName.toLowerCase() === 'button' || 
        target.closest('button') !== null;
      
      if (isInteractive) {
        cursor.style.width = '40px';
        cursor.style.height = '40px';
        cursor.style.backgroundColor = 'rgba(67, 160, 71, 0.3)';
      } else {
        cursor.style.width = '20px';
        cursor.style.height = '20px';
        cursor.style.backgroundColor = 'rgba(67, 160, 71, 0.5)';
      }
    }
    
    // Button click animation
    flowerBtn.addEventListener('click', function(e) {
      // Button press animation
      this.style.transform = 'scale(0.9)';
      setTimeout(() => {
        this.style.transform = 'scale(1.15) rotate(-8deg)';
      }, 100);
      setTimeout(() => {
        this.style.transform = '';
      }, 400);
      
      // Flash glow effect
      const glow = this.querySelector('.button-glow');
      glow.style.transform = 'scale(2)';
      glow.style.opacity = '0.8';
      setTimeout(() => {
        glow.style.transform = '';
        glow.style.opacity = '';
      }, 300);
      
      showMessage();
    });
    
    // Initialize
    window.addEventListener('load', () => {
      resizeCanvas();
      animateParticles();
      animateConfetti();
    });
    
    window.addEventListener('resize', resizeCanvas);
    document.addEventListener('mousemove', updateCursor);
    document.addEventListener('mousemove', applyParallax);
  </script>
</body>
</html>
